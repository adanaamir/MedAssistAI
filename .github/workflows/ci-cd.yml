name: ML CI/CD Pipeline with Prefect

on:
  push:
    branches: [ master ]
    paths:
      - app/**
      - scripts/**
      - data/**
      - Dockerfile
      - requirements.txt
  pull_request:
    branches: [master]

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      DISABLE_SUPABASE: "1"
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest flake8

    - name: Code quality checks (flake8)
      run: |
        # Stop build if there are syntax errors or undefined names
        flake8 app scripts --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 app scripts --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Data validation
      run: python scripts/validate_data.py

    - name: Train models with Prefect (if needed)
      run: |
        if [ ! -d "models" ] || [ "data/data.csv" -nt "models/naive_bayes_model.pkl" ]; then
          echo "Training models with Prefect orchestration..."
          python scripts/prefect_pipeline.py
        else
          echo "Models up to date, skipping training"
        fi

    - name: Run unit & ML tests
      run: pytest tests/ -v

    - name: Build Docker image
      run: docker build -t medical-assistant-api .
      
    - name: Upload models as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: trained-models
        path: models/

    - name: Upload versioned models
      uses: actions/upload-artifact@v4
      with:
        name: versioned-models
        path: models/version_*/
        if-no-files-found: ignore

    # Discord notification on pipeline completion
    - name: Send Discord Success Notification
      if: success()
      env:
        GITHUB_REF_NAME: ${{ github.ref_name }}
        GITHUB_SHA: ${{ github.sha }}
        GITHUB_ACTOR: ${{ github.actor }}
        GITHUB_REPOSITORY: ${{ github.repository }}
        GITHUB_RUN_ID: ${{ github.run_id }}
      run: |
        echo "✅ CI/CD Pipeline completed successfully!"
        python scripts/send_discord_notification.py success
    
    - name: Send Discord Failure Notification
      if: failure()
      env:
        GITHUB_REF_NAME: ${{ github.ref_name }}
        GITHUB_SHA: ${{ github.sha }}
        GITHUB_ACTOR: ${{ github.actor }}
        GITHUB_REPOSITORY: ${{ github.repository }}
        GITHUB_RUN_ID: ${{ github.run_id }}
      run: |
        echo "❌ CI/CD Pipeline failed!"
        python scripts/send_discord_notification.py failure