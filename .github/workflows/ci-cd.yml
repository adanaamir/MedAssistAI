name: ML CI/CD Pipeline with Prefect

on:
  push:
    branches: [ master ]
    paths:
      - app/**
      - scripts/**
      - data/**
      - Dockerfile
      - requirements.txt
  pull_request:
    branches: [master]

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      DISABLE_SUPABASE: "1"
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest flake8

    - name: Code quality checks (flake8)
      run: |
        # Stop build if there are syntax errors or undefined names
        flake8 app scripts --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 app scripts --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Data validation
      run: python scripts/validate_data.py

    - name: Train models with Prefect (if needed)
      run: |
        if [ ! -d "models" ] || [ "data/data.csv" -nt "models/naive_bayes_model.pkl" ]; then
          echo "Training models with Prefect orchestration..."
          python scripts/prefect_pipeline.py
        else
          echo "Models up to date, skipping training"
        fi

    - name: Run unit & ML tests
      run: pytest tests/ -v

    - name: Build Docker image
      run: docker build -t medical-assistant-api .
      
    - name: Upload models as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: trained-models
        path: models/

    - name: Upload versioned models
      uses: actions/upload-artifact@v4
      with:
        name: versioned-models
        path: models/version_*/
        if-no-files-found: ignore

    # Discord notification on pipeline completion
    - name: Send Discord Success Notification
      if: success()
      run: |
        echo "‚úÖ CI/CD Pipeline completed successfully!"
        if [ -n "$DISCORD_WEBHOOK_URL" ]; then
          python -c "
          import os
          import requests
          import json
          from datetime import datetime
          
          webhook_url = os.getenv('DISCORD_WEBHOOK_URL')
          if webhook_url:
              payload = {
                  'embeds': [{
                      'title': '‚úÖ ML Pipeline Success',
                      'description': 'Medical Assistant CI/CD pipeline completed successfully!',
                      'color': 3066993,
                      'fields': [
                          {'name': 'üì¶ Branch', 'value': '${{ github.ref_name }}', 'inline': True},
                          {'name': 'üî® Commit', 'value': '${{ github.sha }}'.[:7], 'inline': True},
                          {'name': 'üë§ Author', 'value': '${{ github.actor }}', 'inline': True},
                          {'name': 'üïê Timestamp', 'value': datetime.now().strftime('%Y-%m-%d %H:%M:%S'), 'inline': False}
                      ],
                      'thumbnail': {'url': 'https://cdn-icons-png.flaticon.com/512/2833/2833921.png'}
                  }],
                  'username': 'ML Pipeline Bot'
              }
              try:
                  response = requests.post(webhook_url, json=payload, timeout=10)
                  if response.status_code == 204:
                      print('Discord notification sent!')
                  else:
                      print(f'Discord notification failed: {response.status_code}')
              except Exception as e:
                  print(f'Failed to send Discord notification: {e}')
          "
        else
          echo "No Discord webhook configured, skipping notification"
        fi
    
    - name: Send Discord Failure Notification
      if: failure()
      run: |
        echo "‚ùå CI/CD Pipeline failed!"
        if [ -n "$DISCORD_WEBHOOK_URL" ]; then
          python -c "
          import os
          import requests
          import json
          from datetime import datetime
          
          webhook_url = os.getenv('DISCORD_WEBHOOK_URL')
          if webhook_url:
              payload = {
                  'embeds': [{
                      'title': '‚ùå ML Pipeline Failed',
                      'description': 'Medical Assistant CI/CD pipeline encountered an error.',
                      'color': 15158332,
                      'fields': [
                          {'name': 'üì¶ Branch', 'value': '${{ github.ref_name }}', 'inline': True},
                          {'name': 'üî® Commit', 'value': '${{ github.sha }}'.[:7], 'inline': True},
                          {'name': 'üë§ Author', 'value': '${{ github.actor }}', 'inline': True},
                          {'name': 'üîó Workflow', 'value': '${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}', 'inline': False},
                          {'name': 'üïê Timestamp', 'value': datetime.now().strftime('%Y-%m-%d %H:%M:%S'), 'inline': False}
                      ]
                  }],
                  'username': 'ML Pipeline Bot'
              }
              try:
                  response = requests.post(webhook_url, json=payload, timeout=10)
                  if response.status_code == 204:
                      print('Discord notification sent!')
                  else:
                      print(f'Discord notification failed: {response.status_code}')
              except Exception as e:
                  print(f'Failed to send Discord notification: {e}')
          "
        else
          echo "No Discord webhook configured, skipping notification"
        fi