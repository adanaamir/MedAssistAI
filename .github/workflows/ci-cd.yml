name: ML CI/CD Pipeline

on:
  push:
    branches: [ master ]
    paths:
      - app/**
      - scripts/**
      - data/**
      - Dockerfile
      - requirements.txt
  pull_request:
    branches: [master]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest flake8

    - name: Code quality checks (flake8)
      run: |
        # Stop build if there are syntax errors or undefined names
        flake8 app scripts --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 app scripts --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Data validation
      run: python scripts/validate_data.py

    - name: Train models (if not exists or data changed)
      run: |
        if [ ! -d "models" ] || [ "data/data.csv" -nt "models/naive_bayes_model.pkl" ]; then
          echo "Training models..."
          python scripts/train.py
        else
          echo "Models up to date, skipping training"
        fi

    - name: Run unit & ML tests
      run: pytest tests/ -v

    - name: Build Docker image
      run: docker build -t medical-assistant-api .
      
    - name: Upload models as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: trained-models
        path: models/
