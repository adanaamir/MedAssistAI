name: Docker Build and Compose

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build_and_compose:
    name: Build and Test Docker Compose
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env if missing
        run: |
          if [ ! -f .env ]; then
            echo "Creating dummy .env for CI build"
            echo "SUPABASE_URL=http://mock.supabase.co" >> .env
            echo "SUPABASE_ANON_KEY=mock-key" >> .env
            echo "DISCORD_WEBHOOK_URL=http://mock.discord.com" >> .env
          fi

      - name: Build with Docker Compose
        run: docker compose build

      - name: Start services
        run: docker compose up -d

      - name: Wait for services to initialize
        run: sleep 30

      - name: Check running containers
        run: docker compose ps -a

      - name: Verify API is running
        run: |
          curl --retry 5 --retry-delay 5 --fail http://localhost:8000/docs || (docker compose logs && exit 1)

      - name: Verify Streamlit is running
        run: |
          curl --retry 5 --retry-delay 5 --fail http://localhost:8501/_stcore/health || (docker compose logs && exit 1)

      - name: Stop services
        if: always()
        run: docker compose down
